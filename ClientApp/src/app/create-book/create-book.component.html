<form (ngSubmit)="createBook()" #bookForm="ngForm">
<div class="form-group">
  <label for="title">Title</label>
  <input type="text" class="form-control" id="title"
         required
         [(ngModel)]="modelBook.name" name="name"  #name="ngModel">
  <div [hidden]="name.valid || name.pristine"
       class="alert alert-danger">
    Name is required
  </div>

</div>
<div class="form-group">
  <label for="title">Description</label>
  <input type="text" class="form-control" id="description" name="description"
         required
         [(ngModel)]="modelBook.description">
</div>

<div class="form-group">
  <label for="title">datePublish</label>
  <input type="text" class="form-control" id="datePublish" name="datePublish"
         required
         [(ngModel)]="modelBook.datePublish">
</div>

<button type="submit" [disabled]="!bookForm.form.valid" class="btn btn-primary">Создать</button>
</form>

<pre>{{modelBook | json}}</pre>
