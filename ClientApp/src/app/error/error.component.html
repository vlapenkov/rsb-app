<ng-container *ngIf="( error$ | async ) as error">
<div class="toast badge badge-danger" [ngClass]="{'active':error.isActive }" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <!--<img src="..." class="rounded mr-2" alt="...">-->
    <strong class="mr-auto">{{error.title}}</strong>
    <small></small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true" (click)="disableError()" >&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{error.description}}
  </div>

</div>
</ng-container>
